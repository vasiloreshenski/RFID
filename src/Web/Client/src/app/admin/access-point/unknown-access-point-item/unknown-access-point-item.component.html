<div *ngIf="accessPoint.canEdit==false" class="wrapper">
    <mat-card>        
        <mat-card-subtitle>{{this.unknownAccessPoint.serialNumber}}</mat-card-subtitle>
        <mat-card-content>
            <div>
                <label for="accessDate">Access date: </label>
                <span name="accessDate">{{unknownAccessPoint.accessDate.toLocaleString()}}</span>
            </div>
        </mat-card-content>
        <mat-card-actions class="flex h-right">
            <button mat-stroked-button color="accent" (click)="activate()">Activate</button>
        </mat-card-actions>
    </mat-card>
</div>
<div *ngIf="accessPoint.canEdit==true">
    <app-access-point-item [accessPoint]="accessPoint" (accessPointUpdate)="update()"></app-access-point-item>
</div>
