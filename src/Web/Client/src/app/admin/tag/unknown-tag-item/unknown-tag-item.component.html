<div *ngIf="tag.editMode == false">
    <div class="field-wrapper">
        <div class="label-value">
            <label for="number">Number: </label>
            <span name="number">{{unknownTag.number}}</span>
        </div>
        <div class="label-value">
            <label for="accessDate">Access date: </label>
            <span name="accessDate">{{unknownTag.getAccessDateDisplayText()}}</span>
        </div>
    </div>
    <button (click)="activate()">Activate</button>
</div>
<div *ngIf="tag.editMode">
    <app-tag-item [tag]="tag" (tagUpdateEvent)="update()"></app-tag-item>
</div>
