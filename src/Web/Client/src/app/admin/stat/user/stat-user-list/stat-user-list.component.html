    <table mat-table [dataSource]="users" id="user-list-table">
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
        <ng-container matColumnDef="avgEntranceTime">
            <th mat-header-cell *matHeaderCellDef> Avg. entrance time </th>
            <td mat-cell *matCellDef="let element"> {{element.avgEntranceTime}} </td>
        </ng-container>
        <ng-container matColumnDef="avgExitTime">
            <th mat-header-cell *matHeaderCellDef> Avg. exit time </th>
            <td mat-cell *matCellDef="let element"> {{element.avgExitTime}} </td>
        </ng-container>
        <ng-container matColumnDef="avgWorkHourNorm">
            <th mat-header-cell *matHeaderCellDef> Avg. Work norm </th>
            <td mat-cell *matCellDef="let element"> {{element.avgWorkHourNorm}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" (click)="setSelectedUser(row)"
            [ngClass]="{'selected': row.isSelected}"></tr>
    </table>
</div>
